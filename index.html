<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Velha com IA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
  <h1>Jogo da Velha</h1>

    <div class="controls">
      <div class="controls-top">
        <div class="controls-left">
          <label for="difficulty">Dificuldade:</label>
          <select id="difficulty">
            <option value="easy">Fácil</option>
            <option value="medium" selected>Médio</option>
            <option value="hard">Difícil</option>
          </select>
        </div>

        <div class="controls-right">
          <label for="starter">Quem começa:</label>
          <select id="starter">
            <option value="human" selected>Jogador</option>
            <option value="ai">IA</option>
          </select>
        </div>
      </div>

      <div class="controls-middle">
        <label>Você joga como:</label>
        <div id="markChoice" class="segmented" role="tablist" aria-label="Escolher marca">
          <button type="button" data-mark="X" class="seg active">X</button>
          <button type="button" data-mark="O" class="seg">O</button>
        </div>
      </div>

  <!-- restart button moved to footer -->
    </div>

    <div id="board" class="board">
      <!-- 9 cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div id="status" class="status">Sua vez (X)</div>
    <div class="footer-controls">
      <button id="restart">Reiniciar</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
